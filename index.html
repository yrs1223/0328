<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seaweed Animation with iFrame</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      border: none;
      z-index: 0; /* iframe 在最底層 */
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* canvas 在 iframe 上方 */
      pointer-events: none; /* 讓 iframe 可以正常操作 */
    }
  </style>
</head>
<body>
  <iframe src="https://www.et.tku.edu.tw"></iframe>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
